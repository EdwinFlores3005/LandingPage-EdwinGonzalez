<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siman.com</title>
    <link rel="icon" href="../assets/images/logo-siman.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/country.css">
</head>
<body>
    
    <main>
        <section class="logo-siman">
            <img src="../assets/images/siman-country.png" alt="Logo de Siman">
        </section>

        <section class="country-section">
            <h1 class="source-sans-3-thin">Elige tu país</h1>

            <div class="countries-container">
                <div>
                    <a href="index.html" class="country-info">
                        <img src="../assets/logo/elsalvador.png" alt="El Salvador bandera">
                        <h2 class="roboto-regular">El Salvador</h2>
                    </a>
                </div>

                <div>
                    <a href="index.html" class="country-info">
                        <img src="../assets/logo/guatemala.png" alt="Guatemala bandera">
                        <h2 class="roboto-regular">Guatemala</h2>
                    </a>
                </div>

                <div>
                    <a href="index.html" class="country-info">
                        <img src="../assets/logo/nicaragua.png" alt="Nicaragua bandera">
                        <h2 class="roboto-regular">Nicaragua</h2>
                    </a>
                </div>

                <div>
                    <a href="index.html" class="country-info">
                        <img src="../assets/logo/costarica.png" alt="Costa Rica bandera">
                        <h2 class="roboto-regular">Costa Rica</h2>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <hr>
    
    <footer>
        <p class="roboto-extralight">
            © 2000-2020 Copyright Almacenes Siman. Reservados todos los derechos
        </p>
    </footer>

</body>
</html>
